<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumador</title>
    <script>
        function limpiar() {
            location.reload();
        }
    </script>
</head>

<body>
    <form>
        <div class="mb-3 form-group">
            <label for="first-value" class="form-label">Primer valor</label>
            <input type="number" class="form-control" id="first-value" aria-describedby="firtsValue" />
        </div>
        <div class="mb-3 form-group">
            <label for="second-value" class="form-label">Segundo valor</label>
            <input type="number" class="form-control" id="second-value" aria-describedby="secondValue" />
        </div>
        <button type="submit" class="btn btn-primary">Sumar</button>
        <button type="button" class="btn btn-primary" onclick="limpiar()">Limpiar</button>
    </form>
    <div id="result"></div>
</body>

</html>
