languaje: node_js

cache:
  directories:
    - node_modules
    - ~/.npm

node_js:
  - "12"

script:
  - npm install
  - npm run build

before_deploy:
  - npm install netlify-cli -g

deploy:
  provider: script
  script: netlify deploy -s $NETFLIFY_SITE -t $NETLIFY_AUTH -p ./dist
  on:
    branche: main